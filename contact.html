<!-- Contact form -->
    <div class="container contact-form">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col-sm-10 col-md-8 col-lg-6">
                <form onsubmit="return sendMail(this)">
                    <label for="name" class="form-label">Name</label>
                    <br>
                    <input type="text" name="name" class="form" placeholder="Full Name" id="name" required>
                    <br>
                    <label for="emailaddress" class="form-label">Email</label>
                    <br>
                    <input type="email" name="emailadress" class="form" placeholder="Email Address" id="emailaddress" required>
                    <br>
                    <p>Would you like to hear back from us?</p>
                    <label for="yes" class="form-label">Yes</label>
                    <input type="radio" id="yes" name="response" value="would like to hear back" required>
                    <label for="no" class="form-label">No</label>
                    <input type="radio" id="no" name="response" value="wouldn't like to hear back">
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
                    <br>
                    <p>What does your feedback relate to?</p>
                    <input type="checkbox" id="game-problem" name="subject" value="Problem with a game">
                    <label for="game-problem" class="form-label">Problem with a game</label>
                    <br>
                    <input type="checkbox" id="new-game" name="subject" value="New game idea">
                    <label for="new-game" class="form-label">New game Idea</label>
                    <br>
                    <input type="checkbox" id="other" name="subject" value="Other feedback">
                    <label for="other" class="form-label">Other</label>
                    <br>
                    <button type="submit" class="btn btn-dark">Send</button>
                </form>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
