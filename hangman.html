<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/37361e35a0.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.2.1.js"></script>
    <title>The Idle Playground | Hangman</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-md" data-bs-theme="dark">
        <a href="index.html" class="navbar-brand logo">Home</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-2 d-md-none"><a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="active nav-item mr-2"><a href="hangman.html" class="nav-link">Play Hangman</a>
                </li>
                <li class="nav-item mr-2"><a href="memory.html" class="nav-link">Play Memory</a></li>
                <li class="nav-item mr-2"><a href="mole.html" class="nav-link">Play Whack a Mole</li>
                <li class="nav-item mr-2"><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container hangman-outer">
        <div class="row hangman-title">
            <h1>Hangman Game</h1>
        </div>
        <div class="row">
            <div class="hangman-image col-lg-6" id="hangman-image">
                <img src="assets/images/hangmanImg0.png" alt="Hangman Image">
            </div>
            <div class="game-box col-lg-6">
                <ul class="letters">
                </ul>
                <h4>Hint: <p class="hint">test</p></h4>
                <div class="keyboard">
                    <button class="btn">q</button>
                    <button class="btn">w</button>
                    <button class="btn">e</button>
                    <button class="btn">r</button>
                    <button class="btn">t</button>
                    <button class="btn">y</button>
                    <button class="btn">u</button>
                    <button class="btn">i</button>
                    <button class="btn">o</button>
                    <button class="btn">p</button>
                    <button class="btn">a</button>
                    <button class="btn">s</button>
                    <button class="btn">d</button>
                    <button class="btn">f</button>
                    <button class="btn">g</button>
                    <button class="btn">h</button>
                    <button class="btn">j</button>
                    <button class="btn">k</button>
                    <button class="btn">l</button>
                    <button class="btn">z</button>
                    <button class="btn">x</button>
                    <button class="btn">c</button>
                    <button class="btn">v</button>
                    <button class="btn">b</button>
                    <button class="btn">n</button>
                    <button class="btn">m</button>
                </div>
            </div>
            <div>
                <button class="btn btn-lrg btn-outline-secondary" onclick="newGame()">New Game</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid footer">
            <a href="contact.html" target="_blank"><i class="fa-regular fa-envelope"></i> Contact Us</a>
        </div>
    </footer>
    <script src="assets/js/word-list.js"></script>
    <script src="assets/js/hangman.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
