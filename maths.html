<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/37361e35a0.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.2.1.js"></script>
    <title>The Idle Playground | Adds & Equals</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-md" data-bs-theme="dark">
        <a href="index.html" class="navbar-brand logo">Choose Game</a>
    </nav>
    <!-- *** Maths Game *** -->
    <div class="container maths-game">
        <div class="row">
            <h1 class="maths-logo"><img src="assets/images/adds&equals1.png" alt="logo for adds & equals"></h1>
        </div>
        <div class="row math-btn">
            <button class="btn math-btn" onclick="runGame()">New Question</button>
            <button class="btn math-btn" onclick="resetGame()">Reset Game</button>
        </div>
        <div class="row">
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input type="number" id="answer-box" autofocus="autofocus" required>
            </div>
        </div>
        <div class="row math-btn">
            <button class="btn math-btn" onclick="checkAnswer()">Submit Answer</button>
        </div>
        <div class="row score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    <!-- *** Win Screen *** -->
        <div id="win">
            <div class="win-content">
                <iframe src="https://giphy.com/embed/3o85xK9ReqLLQD8GL6" width="188" height="240"
                    class="gif"></iframe>
                <br>
                <h2 class="game-end">Congratulations! You got it right!</h2>
                <button class="btn btn-lrg btn-outline-secondary game-end" onclick="runGame()">Play Again</button>
            </div>
        </div>
    <!-- *** Loss Screen *** -->
        <div id="loss">
            <div class="loss-content">
                <iframe src="https://giphy.com/embed/meJM4BcF1K6elGxBnn" width="240" height="240"
                    class="gif"></iframe>
                <br>
                <h2 class="game-end">Game Over</h2>
                <br>
                <p class="game-end" id="loss-text"></p>
                <br>
                <button class="btn btn-lrg btn-dark game-end" onclick="runGame()">Play Again</button>
            </div>
        </div>
    <footer>
        <div class="container-fluid footer">
            <a href="contact.html" target="_blank"><i class="fa-regular fa-envelope"></i>Contact Us</a>
        </div>
    </footer>
    <script src="assets/js/maths.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
